<div class="container">
  <h1>Rooms available</h1>
  <div class="room-container">
    <div *ngFor="let room of rooms" class="room">
      <div class="room-content">
        <img
          src="../../../assets/room.jpg"
          alt="room image"
          class="room-image"
        />
        <div class="room-details">
          <div>
            <h2>{{ room.name }}</h2>
            <p>{{ room.description }}</p>
            <p>Beds: {{ room.bedCount }}</p>
            <p class="price">Price: ${{ room.price }}</p>
          </div>

          <div class="btn-container">
            <button class="book-button" (click)="onBooking()">Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
