<div class="form-container">
    <h2>Add Room</h2>
    <form (ngSubmit)="onAddRoom()">
      <div class="form-group">
        <label for="roomNo">Room Number</label>
        <input
          type="text"
          id="roomNo"
          name="roomNo"
          required
          [(ngModel)]="formData.roomNo"
        />
      </div>
      <div class="form-group">
        <label for="roomType">Room Type</label>
        <input
          type="text"
          id="roomType"
          name="roomType"
          required
          [(ngModel)]="formData.roomType"
        />
      </div>
      <div class="form-group">
        <label for="roomStatus">Room Status</label>
        <input
          type="text"
          id="roomStatus"
          name="roomStatus"
          required
          [(ngModel)]="formData.roomStatus"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Add Room</button>
      </div>
    </form>
  </div>
