<body>
  <div class="container p-3">
    <div class="card">
      <h2>Login</h2>
      <form>
        <input
          type="text"
          id="Email"
          name="Email"
          placeholder="Email"
          required
          [(ngModel)]="formdata.mail"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="formdata.password"
        />
        <select
          id="role"
          name="role"
          required
          [(ngModel)]="formdata.role"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="customer">Visitor</option>
          <option value="staff">Staff</option>
        </select>
        <button type="button" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
</body>
